{%extends "common/layout.html"%}
{% block content %}
{%load static%}
offer

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>offer</h3>
            <hr>
        </div>
        {%for x in offer%}
        <div class="col-md-4 col-lg-4">
            <div class="card mb-5">
                <a href="{% url 'product_details' x.name %}" style="text-decoration: none;">
                <img class="card-img-top" src="{{x.product_image.url}}" alt="Title" style="height: 200px;">
                <div class="card-body text-danger">
                    <h4 class="card-title">{{x.name}}</h4>
                    <p class="card-text">{{x.description}}</p>
                    <h5 class="card-text"><del>${{x.original_price}}</del>   ${{x.selling_price}}</h5>
                </div>
                </a>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
{% endblock content %}
